<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircleUp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/C.png" />
  </head>

  <body>
    <header>
      <img alt="logo" src="./images/C.png" />
      <h1>CircleUp<sup>&reg;</sup></h1>
      <img alt="profile" src="./images/profile_icon.jpg" />
    </header>
    <main>
      <div class="page_title">
        <h1>Create Account</h1>
      </div>
      <div class="page_content">
        <form method="get" action="home.html">
          <h4>Username</h4>
          <div>
            <input type="text" placeholder="username" />
          </div>
          <h4>Password</h4>
          <div>
            <input type="password" placeholder="password" />
          </div>
          <h4>Confirm Password</h4>
          <div>
            <input type="password" placeholder="password" />
          </div>
          <div>
            <button type="submit">Create New Profile</button>
          </div>
        </form>
        <div>
          <p>Already have a profile? <a href="index.html">Login</a></p>
        </div>
      </div>
    </main>
    <footer>
      <span id="author" class="text-reset">Author Name(s)</span>
      <a id="source" href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
