<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircleUp</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>

  <body>
    <header>
      <img alt="logo" src="https://camo.githubusercontent.com/d184a90d1e108f38af47c6e73e051dd871c5d222ee51f9e868d33d80de5c4af6/68747470
733a2f2f77616c6c7061706572636176652e636f6d2f77702f7770353237373734342e6a7067" height="50em" />
      <img alt="profile" src="./images/profile_icon.jpg" height="75em" />
      <hr />
    </header>
    <main>
      <h1>Create Account</h1>
      <form method="get" action="new_circle.html">
        <h4>Username</h4>
        <div>
          <input type="text" placeholder="username" />
        </div>
        <h4>Password</h4>
        <div>
          <input type="password" placeholder="password" />
        </div>
        <h4>Confirm Password</h4>
        <div>
          <input type="password" placeholder="password" />
        </div>

        <button type="submit">Create New Profile</button>
        <div>
          <p>Already have a profile? <a href="index.html">Login</a></p>
        </div>
      </form>
    </main>
    <footer>
      <hr />
    </footer>
  </body>
